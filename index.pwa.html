<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="ACRILCARD - Sistema de fidelización de clientes con gestión de tarjetas y sellos" />
    <meta name="keywords" content="fidelización, clientes, tarjetas, sellos, ACRILCARD, sistema de puntos" />
    <meta name="author" content="ACRILCARD" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="ACRILCARD" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ACRILCARD" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />

    <!-- Preconnect para fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration);

              // Verificar actualizaciones
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nueva versión disponible
                      if (confirm('Nueva versión disponible. ¿Deseas actualizar?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>

    <title>ACRILCARD - Sistema de Fidelización</title>
  </head>
  <body class="bg-gray-50 font-sans antialiased">
    <noscript>
      <div class="flex items-center justify-center h-screen bg-red-800 text-white p-4">
        <div class="text-center">
          <h1 class="text-2xl font-bold mb-4">JavaScript Requerido</h1>
          <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
          <p class="mt-2 text-sm">ACRILCARD - Sistema de Fidelización</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
